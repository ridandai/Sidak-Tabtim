<body>

    <div id="header"></div>

    <!-- Hero Start -->
    <div class="container-fluid p-lg-5 mb-1 mt-xl-5 bg-dark text-secondary"
        style="background-image: url(img/bghead3.jpg); background-repeat:no-repeat; background-size:cover; min-height: 500px; background-position: center;">
        <div class="row g-5 py-5">
            <div class="col-12 wow fadeIn pt-5" data-wow-delay="0.1s">
                <h1 class="display-2 text-secondary text-center mb-0">Ups... Wulatipo...! </br> Bo Donggo Loloyota
                </h1>
            </div>
        </div>
    </div>


    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>


    <script>
        // Fungsi untuk menyisipkan file HTML ke dalam elemen tertentu
        function loadHTML(elementId, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal memuat ' + file);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Sisipkan header dan footer
        loadHTML('meta', 'layout/meta.html');
        loadHTML('header', 'layout/header.html');
        loadHTML('footer', 'layout/footer.html');
    </script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
