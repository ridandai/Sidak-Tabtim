    </div>
    <div id="footer"></div>
    <script>
        // Fungsi untuk menyisipkan file HTML ke dalam elemen tertentu
        function loadHTML(elementId, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal memuat ' + file);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Sisipkan header dan footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');
        loadHTML('head2', 'head2.html');
        loadHTML('31', '31.html');
        loadHTML('32', '32.html');
        loadHTML('33', '33.html');
        loadHTML('34', '34.html');
        loadHTML('35', '35.html');
    </script>
    <script src="assets/js/aos.min.js"></script>
