<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DAK Tabongo Timur</title>

    <!-- Favicon -->
    <link href="assets/img/favicon.ico" rel="icon">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <link href="assets/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">


</head>

<body>

    <div id="header"></div>

    <div id="head2"></div>

    <!-- Facts Start -->
    <div class="container py-2 py-md-4 mb-2 mb-md-4">
        <div class="row">
            <div class="col">
                <h5 class="bg-dark text-center text-light p-2 p-md-4">
                    II. PENGUATAN PENGAWASAN
                </h5>
            </div>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h6 class="accordion-header" id="heading1">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                            <span class="rounded-pill bg-primary py-2 px-3 text-white fs-5 fw-bold">II.1
                            </span>
                            <strong class="ms-3"> Adanya Kegiatan Pengawasan dan Evaluasi Kinerja Perangkat
                                Desa
                            </strong>
                        </button>
                    </h6>
                    <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body px-0 py-2 py-md-4">
                            <div id="21"></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h6 class="accordion-header" id="heading2">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                            <span class="rounded-pill bg-primary py-2 px-3 text-white fs-5 fw-bold">II.2
                            </span>
                            <strong class="ms-3">Adanya Tindak Lanjut Hasil Pembinaan, Petunjuk, Arahan,
                                Pengawasan, Dan Pemeriksaan Dari Pemerintah Pusat/Daerah
                            </strong>
                        </button>
                    </h6>
                    <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body px-0 py-2 py-md-4">
                            <div id="22"></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h6 class="accordion-header" id="heading3">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                            <span class="rounded-pill bg-primary py-2 px-3 text-white fs-5 fw-bold">II.3
                            </span>
                            <strong class="ms-3">Tidak Adanya Aparatur Desa Dalam 3 (Tiga) Tahun Terakhir Yang
                                Terjerat Tindak Pidana Korupsi

                            </strong>
                        </button>
                    </h6>
                    <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body px-0 py-2 py-md-4">
                            <div id="23"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Facts End -->

    <div id="footer"></div>


    <script>
        // Fungsi untuk menyisipkan file HTML ke dalam elemen tertentu
        function loadHTML(elementId, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal memuat ' + file);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Sisipkan header dan footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');
        loadHTML('head2', 'head2.html');
        loadHTML('21', '21.html');
        loadHTML('22', '22.html');
        loadHTML('23', '23.html');
    </script>

    <!-- Template Javascript -->

    <script src="assets/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>
    <script src="assets/js/costum.js"></script>



</body>

</html>
