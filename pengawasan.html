<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DAK Tabongo Timur</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/bss-overrides.css">
    <link rel="stylesheet" href="assets/css/aos.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="header"></div>
    <div id="head2"></div>
    <div class="container mb-2 mb-md-4 py-2 py-md-4">
        <div class="row">
            <div class="col">
                <h5 class="text-center text-light bg-dark p-2 p-md-4"> II. PENGUATAN PENGAWASAN </h5>
            </div>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h6 class="accordion-header" id="heading1">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                            <span class="rounded-pill bg-primary py-2 px-3 text-white fs-5 fw-bold">II.1
                            </span>
                            <strong class="ms-3"> Adanya Kegiatan Pengawasan dan Evaluasi Kinerja Perangkat
                                Desa
                            </strong>
                        </button>
                    </h6>
                    <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body px-0 py-2 py-md-4">
                            <div id="21"></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h6 class="accordion-header" id="heading2">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                            <span class="rounded-pill bg-primary py-2 px-3 text-white fs-5 fw-bold">II.2
                            </span>
                            <strong class="ms-3">Adanya Tindak Lanjut Hasil Pembinaan, Petunjuk, Arahan,
                                Pengawasan, Dan Pemeriksaan Dari Pemerintah Pusat/Daerah
                            </strong>
                        </button>
                    </h6>
                    <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body px-0 py-2 py-md-4">
                            <div id="22"></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h6 class="accordion-header" id="heading3">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                            <span class="rounded-pill bg-primary py-2 px-3 text-white fs-5 fw-bold">II.3
                            </span>
                            <strong class="ms-3">Tidak Adanya Aparatur Desa Dalam 3 (Tiga) Tahun Terakhir Yang
                                Terjerat Tindak Pidana Korupsi

                            </strong>
                        </button>
                    </h6>
                    <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body px-0 py-2 py-md-4">
                            <div id="23"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        // Fungsi untuk menyisipkan file HTML ke dalam elemen tertentu
        function loadHTML(elementId, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal memuat ' + file);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Sisipkan header dan footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');
        loadHTML('head2', 'head2.html');
        loadHTML('21', '21.html');
        loadHTML('22', '22.html');
        loadHTML('23', '23.html');
    </script>
    <script src="assets/js/aos.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/costum.js"></script>
</body>

</html>
