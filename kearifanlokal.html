<div id="meta"></div>

<body>

    <div class="container-xxl p-0"
        style="background-image: url(img/bghead3.jpg); background-repeat:no-repeat; background-size:100%; background-position: center top; background-color:#e9efff;">
        >

        <div id="header"></div>

        <div id="head"></div>

        <!-- Facts Start -->
        <div class="container py-4">
            <div class="row">
                <div class="col">
                    <h1 class="bg-dark text-center text-light py-4">
                        V. KEARIFAN LOKAL
                    </h1>
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading1">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                                <span class="rounded-pill py-2 px-3 text-white fs-5 fw-bold">V.1
                                </span>
                                <strong class="ms-3 fs-5">Adanya Budaya Lokal / Hukum Adat Yang Mendorong Upaya
                                    Pencegahan Tindak Pidana Korupsi
                                </strong>
                            </button>
                        </h2>
                        <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="51"></div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading2">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                                <span class="rounded-pill py-2 px-3 text-white fs-5 fw-bold">V.2
                                </span>
                                <strong class="ms-3 fs-5">Adanya Tokoh Masyarakat, Tokoh Agama, Tokoh Adat, Tokoh
                                    Pemuda, Dan Kaum Perempuan Yang Mendorong Upaya Pencegahan Tindak Pidana Korupsi
                                </strong>
                            </button>
                        </h2>
                        <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="52"></div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- Facts End -->

        <div id="footer"></div>

        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/counterup/counterup.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>


        <script>
            // Fungsi untuk menyisipkan file HTML ke dalam elemen tertentu
            function loadHTML(elementId, file) {
                fetch(file)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Gagal memuat ' + file);
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }

            // Sisipkan header dan footer
            loadHTML('meta', 'layout/meta.html');
            loadHTML('header', 'layout/header.html');
            loadHTML('footer', 'layout/footer.html');
            loadHTML('head', 'layout/head.html');
            loadHTML('51', 'layout/51.html');
            loadHTML('52', 'layout/52.html');
        </script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </div>
</body>

</html>
